
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PilaTrack - Pilates Takibi</title>
  
  <!-- 
    Tailwind Play CDN - Sürüm sabitlendi (3.4.1) 
    CORS hatalarını önlemek için yönlendirmesiz doğrudan sürüm kullanıyoruz.
    Not: Konsoldaki 'should not be used in production' uyarısı normaldir ve çalışmaya engel değildir.
  -->
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  
  <script>
    // Tailwind konfigürasyonunu burada tanımlamak JIT motorunun daha kararlı çalışmasını sağlar
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  
  <style type="text/tailwindcss">
    @layer base {
      body { 
        @apply bg-slate-50 text-slate-900;
        margin: 0;
        padding: 0;
      }
    }
    
    /* Yükleme animasyonu */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #f1f5f9;
      border-top-color: #059669;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
