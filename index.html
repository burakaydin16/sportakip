
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PilaTrack - Pilates Takibi</title>
  
  <!-- Tailwind Play CDN - CORS hatasını önlemek için crossorigin kaldırıldı -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      margin: 0;
      padding: 0;
      background-color: #f8fafc; /* slate-50 */
    }
    /* JavaScript yüklenene kadar gösterilecek basit loader */
    #root:empty {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #root:empty::after {
      content: "";
      width: 40px;
      height: 40px;
      border: 4px solid #f1f5f9;
      border-top-color: #059669;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
